<html>
	<head>
		<style type="text/css">
            #game {
                border: 1px solid black;
            }
        </style>
	</head>
	<body>
        <div id="game"></div>
        <script type="text/javascript" src="js/crafty.js"></script>

        <script>
        	var viewWidth = 600,
                viewHeight = 600;


			Crafty.init(viewWidth, viewHeight, document.getElementById('game'));            

            Crafty.scene("1stScreen", function() {
                var ATTACK_DIRECTIONS = {
                    LEFT: "LEFT",
                    RIGHT: "RIGHT",
                    UP: "UP",
                    DOWN: "DOWN"
                }

    			//Walls
                Crafty.e('2D, DOM, Solid, Color')
                    .attr({x: 0, y: 0, w: 1, h: viewHeight})
                    .color('#F00')

                Crafty.e('2D, DOM, Solid, Color')
                    .attr({x: 599, y: 0, w: 1, h: viewHeight})
                    .color('#F00')


                Crafty.e('2D, DOM, Solid, Color')
                    .attr({x: 0, y: 0, w: viewWidth, h: 1})
                    .color('#F00')

                Crafty.e('2D, DOM, Solid, Color')
                    .attr({x: 0, y: 599, w: viewWidth, h: 1})
                    .color('#F00')


                //Terrain
                Crafty.e('2D, DOM, Solid, Color')
                	.attr({x: 50, y: 450, w: 70, h: 40})
                	.color('#f4a460')

                Crafty.e('2D, DOM, Solid, Color')
                	.attr({x: 120, y: 200, w: 80, h: 90})
                	.color('#f4a460')

                Crafty.e('2D, DOM, Solid, Color')
                	.attr({x: 350, y: 40, w: 30, h: 60})
                	.color('#f4a460')

                Crafty.e('2D, DOM, Solid, Color')
                	.attr({x: 500, y: 400, w: 50, h: 50})
                	.color('#f4a460')


                

                //PC component
            	Crafty.c('PlayerCharacter', {
                    init: function() {
                        this.requires('2D, DOM, Player, Collision, Fourway, Solid, Color')
                            .attr({w: 30, h: 30})
                            .fourway(300)
                            .color('#000000')
                            .stopOnSolids()
                            .attackOnSpace()
                            //.hitByAttack()

                        this._attackDirection = ATTACK_DIRECTIONS.DOWN;

                        this.bind('Moved', function(movement) {
                            if (movement.axis == "x") {
                                if (this.x - movement.oldValue < 0) {
                                    this._attackDirection = ATTACK_DIRECTIONS.LEFT;
                                } else {
                                    this._attackDirection = ATTACK_DIRECTIONS.RIGHT;
                                }
                            } else {
                                if (this.y - movement.oldValue < 0) {
                                    this._attackDirection = ATTACK_DIRECTIONS.UP;
                                } else {
                                    this._attackDirection = ATTACK_DIRECTIONS.DOWN;
                                }
                            };
                        });
           	        },
           	        stopOnSolids: function() {
                        this.onHit('Solid', this.stopMovement);
                        return this;
                    },
                    stopMovement: function(hit_vals) {
                        this.x -= this.dx;
                        this.y -= this.dy;
                    },
                    attackOnSpace: function() {
                        var hero = this;
                        this.bind('KeyDown', function(e) {
                            if (e.key == Crafty.keys.SPACE) {
                                var attack = Crafty.e('PlayerAttack');
                                switch(hero._attackDirection) {
                                    case ATTACK_DIRECTIONS.RIGHT:
                                        attack.attr({x: hero.x + 30, y: hero.y})
                                        break;
                                    case ATTACK_DIRECTIONS.LEFT:
                                        attack.attr({x: hero.x - 30, y: hero.y})
                                        break;
                                    case ATTACK_DIRECTIONS.UP:
                                        attack.attr({x: hero.x, y: hero.y - 30})
                                        break;
                                    case ATTACK_DIRECTIONS.DOWN:
                                        attack.attr({x: hero.x, y: hero.y + 30})
                                        break;
                                }
                            }
                        	setTimeout(function() {Crafty('PlayerAttack').destroy()}, 50)
                        });
                    },
                    hitByAttack: function() {
                        //cannot read property of undefined?
                        this.checkHits('EAttack')
                        .bind('HitOn', function() {
                            console.log("hit!")
                            this.hp--;
                            console.log("remaining hp", this.hp)
                            if (this.hp <= 0) {
                                this.destroy();
                            }
                        })
                        return this;
                    },
                }),

                Crafty.c('PlayerAttack', {
                	init: function() {
                		this.requires('2D, DOM, PAttack, Collision, Color')
                			.attr({w: 30, h: 30})
                			.color('#ff0000')
                	}
                });

                Crafty.c('Enemy', {
                	init: function() {
                		this.requires('2D, DOM, Enemy, Collision, Motion, Solid, Motion, Color')
                			.color('#d3d3d3')
                			.attr({w:30, h: 30})
                			.stopOnSolids()
                			.hitByAttack()
                            .combat()

                        this.hp = 3;
                        this._attackDirection = ATTACK_DIRECTIONS.DOWN;
                	},
                	stopOnSolids: function() {
                        this.onHit('Solid', this.stopMovement);
                        return this;
                    },
                    stopMovement: function(hit_vals) {
                        this.x -= this.dx;
                        this.y -= this.dy;
                    },
                    hitByAttack: function() {
                    	this.checkHits('PAttack')
                        .bind('HitOn', function() {
                            console.log("hit!")
                            this.hp--;
                            console.log("remaining hp", this.hp)
                            if (this.hp <= 0) {
                                this.destroy();
                            }
                        })
                        return this;
                    },
                    //Not Working ATM
                    combat: function() {
                        var enemy = this
                        Crafty('PlayerCharacter').onHit('eAttackHitbox', function() {
                            if (Crafty('PlayerCharacter').hit('EnemyHitboxR')) {
                                enemy._attackDirection = ATTACK_DIRECTIONS.RIGHT;
                            }
                            if (Crafty('PlayerCharacter').hit('EnemyHitboxL')) {
                                enemy._attackDirection = ATTACK_DIRECTIONS.LEFT;
                            }
                            if (Crafty('PlayerCharacter').hit('EnemyHitboxU')) {
                                enemy._attackDirection = ATTACK_DIRECTIONS.UP;
                            }
                            if (Crafty('PlayerCharacter').hit('EnemyHitboxD')) {
                                enemy._attackDirection = ATTACK_DIRECTIONS.DOWN;
                            }
                        })

                        enemy.bind('Moved', function(movement) {
                            var x_distance = Math.abs(enemy.x - Crafty('PlayerCharacter').x);
                            var y_distance = Math.abs(enemy.y - Crafty('PlayerCharacter').y);

                            if (enemy.x > Crafty('PlayerCharacter').x) {
                                enemy.velocity().x = -100
                            }
                            if (enemy.x < Crafty('PlayerCharacter').x) {
                                enemy.velocity().x = 100
                            } 
                            if (x_distance < 5) {
                                enemy.velocity().x = 0
                            }
                            if (enemy.y > Crafty('PlayerCharacter').y) {
                                enemy.velocity().y = -100
                            }
                            if (enemy.y < Crafty('PlayerCharacter').y) {
                                enemy.velocity().y = 100
                            } 
                            if (y_distance < 5) {
                                enemy.velocity().y = 0
                            }

                            var x_distance = Math.abs(enemy.x - Crafty('PlayerCharacter').x);
                            var y_distance = Math.abs(enemy.y - Crafty('PlayerCharacter').y);

                        })

                        Crafty('PlayerCharacter').checkHits('eAttackHitbox')
                            .bind('HitOn', function() {
                                var attack = Crafty.e('EnemyAttack');
                                enemy.velocity().x = 0
                                enemy.velocity().y = 0
                                setTimeout (function() {
                                    switch(enemy._attackDirection) {
                                        case ATTACK_DIRECTIONS.RIGHT:
                                                attack.attr({x: enemy.x + 30, y: enemy.y})
                                                console.log('swing')
                                                enemy.velocity().x = 1
                                            break;
                                        case ATTACK_DIRECTIONS.LEFT:
                                            attack.attr({x: enemy.x - 30, y: enemy.y})
                                            console.log('swing')
                                            enemy.velocity().x = 1
                                            break;
                                        case ATTACK_DIRECTIONS.UP:
                                            attack.attr({x: enemy.x, y: enemy.y + 30})
                                            console.log('swing')
                                            enemy.velocity().x = 1
                                            break;
                                        case ATTACK_DIRECTIONS.DOWN:
                                            attack.attr({x: enemy.x, y: enemy.y - 30})
                                            console.log('swing')
                                            enemy.velocity().x = 1
                                            break;
                                    };
                                    
                                }, 750);
                                setTimeout (function() {Crafty('EnemyAttack').destroy()}, 100);
                            })
                    }
                });
                
                Crafty.c('EnemyHitboxR', {
                    init: function() {
                        this.requires('2D, DOM, Collision, eAttackHitbox, Color')
                        .attr({ w: 30, h: 30})
                    }
                })

                Crafty.c('EnemyHitboxL', {
                    init: function() {
                        this.requires('2D, DOM, Collision, eAttackHitbox, Color')
                        .attr({ w: 30, h: 30})
                    }
                })

                Crafty.c('EnemyHitboxU', {
                    init: function() {
                        this.requires('2D, DOM, Collision, eAttackHitbox, Color')
                        .attr({ w: 30, h: 30})
                    }
                })

                Crafty.c('EnemyHitboxD', {
                    init: function() {
                        this.requires('2D, DOM, Collision, eAttackHitbox, Color')
                        .attr({ w: 30, h: 30})
                    }
                })

                Crafty.c('EnemyAttack', {
                    init: function() {
                        this.requires('2D, DOM, EAttack, Collision, Color')
                            .attr({ w: 30, h: 30})
                            .color('#ff0000')
                    }
                });

                var enemies = [];

                Crafty.e('PlayerCharacter').attr({x: 285, y:285});
                enemies.push(
                    Crafty.e('Enemy')
                        .attr({x: 5, y: 5})
                        .addComponent('Enemy1')
                        .attach(Crafty.e('EnemyHitboxR').attr({x: Crafty('Enemy1').x + 30, y: Crafty('Enemy1').y}))
                        .attach(Crafty.e('EnemyHitboxL').attr({x: Crafty('Enemy1').x - 30, y: Crafty('Enemy1').y}))
                        .attach(Crafty.e('EnemyHitboxU').attr({x: Crafty('Enemy1').x, y: Crafty('Enemy1').y + 30}))
                        .attach(Crafty.e('EnemyHitboxD').attr({x: Crafty('Enemy1').x, y: Crafty('Enemy1').y - 30}))
                )
                enemies.push(
                    Crafty.e('Enemy')
                        .attr({x: 300, y: 400})
                        .addComponent('Enemy2')
                        .attach(Crafty.e('EnemyHitboxR').attr({x: Crafty('Enemy2').x + 30, y: Crafty('Enemy2').y}))
                        .attach(Crafty.e('EnemyHitboxL').attr({x: Crafty('Enemy2').x - 30, y: Crafty('Enemy2').y}))
                        .attach(Crafty.e('EnemyHitboxU').attr({x: Crafty('Enemy2').x, y: Crafty('Enemy2').y + 30}))
                        .attach(Crafty.e('EnemyHitboxD').attr({x: Crafty('Enemy2').x, y: Crafty('Enemy2').y - 30}))
                )
                enemies.push(
                    Crafty.e('Enemy')
                        .attr({x: 100, y: 565})
                        .addComponent('Enemy3')
                        .attach(Crafty.e('EnemyHitboxR').attr({x: Crafty('Enemy3').x + 30, y: Crafty('Enemy3').y}))
                        .attach(Crafty.e('EnemyHitboxL').attr({x: Crafty('Enemy3').x - 30, y: Crafty('Enemy3').y}))
                        .attach(Crafty.e('EnemyHitboxU').attr({x: Crafty('Enemy3').x, y: Crafty('Enemy3').y + 30}))
                        .attach(Crafty.e('EnemyHitboxD').attr({x: Crafty('Enemy3').x, y: Crafty('Enemy3').y - 30}))
                )





                for (var i = 0; i < enemies.length; i++) {
                    enemies[i].velocity().x = 1;
                }
            })
            
            Crafty.scene('1stScreen')

            Crafty.scene('2ndScreen', function() {
                
            })
        </script>
    </body>

</html>
